<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <link rel="shortcut icon" href="../../../../static/src/img/alibaba.png">
    <script src="../../../../static/src/js/config.js"></script>
    <script src="../../../../static/src/js/require.js"></script>
    <script src="../../../../static/src/js/lib/bootstrap/bootstrap.js"></script>
    <link href="../../../../static/src/css/oj.css" rel="stylesheet">
    <style>
        .name-icon{
            float: left;
            display: inline-block;
            width: 37px;
            height: 37px;
            margin-top: 4px;
            margin-right: 20px;
            margin-left: 40px;
        }

    </style>
</head>

<body>

<!-- nav begin -->
<nav class="navbar navbar-masthead navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <img class ='name-icon' src="../../../../static/src/img/alibaba.png" alt="">
            <a class="navbar-brand" href="../index.html">Alibaba OJ</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="problem_list.html">题目</a></li>
                <li><a href="help.html">帮助</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="login.html">
                        登录
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container main">
    <div class="col-md-6 col-md-offset-3">
        <h2 class="text-center">用户登录</h2>

        <form id="login-form">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" class="form-control input-lg" id="username" name="username" maxlength="30"
                       data-error="请填写用户名" placeholder="用户名" autofocus required autocomplete="off">

                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control input-lg" id="password" name="password" maxlength="30"
                       data-error="请填写密码" placeholder="密码" required autocomplete="off">

                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group" id="tfa-area">
                <label for="captcha">两步验证</label>
                <input type="text" class="form-control input-lg" id="tfa-code" name="tfa-code"
                       placeholder="两步验证验证码" maxlength="6" data-error="请填写两步验证验证码" required autocomplete="off">
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">提交</button>
            </div>
            <a href="register.html">还没有帐号?点击注册</a>

        </form>
    </div>
</div>
<script src="../../../../static/src/js/app/oj/account/login.js"></script>
<div class="footer">
    <p class="text-muted text-center">Copyright © 2016 Alibaba Inc 百年技术大学1605-04小组</p>
</div>
</body>
</html>
